<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <header>
    <div class="header-content">
      <h1>Amazing Image Gallery</h1>
      <p>Discover stunning images from around the world</p>
    </div>
  </header>

  <div class="gallery">
    <img src="YB1.png" alt="Image 1" data-src="YB1.png">
    <img src="YB2.png" alt="Image 2" data-src="YB2.png">
    <img src="YB1.png" alt="Image 3" data-src="YB1.png">
    <img src="YB2.png" alt="Image 4" data-src="YB2.png">
    <img src="YB1.png" alt="Image 5" data-src="YB1.png">
    <img src="YB2.png" alt="Image 6" data-src="YB2.png">
    <img src="YB1.png" alt="Image 5" data-src="YB1.png">
    <img src="YB2.png" alt="Image 6" data-src="YB2.png">
    <img src="YB1.png" alt="Image 5" data-src="YB1.png">
    <img src="YB2.png" alt="Image 6" data-src="YB2.png">
    <img src="YB1.png" alt="Image 5" data-src="YB1.png">
    <img src="YB2.png" alt="Image 6" data-src="YB2.png">

  </div>

  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="Lightbox Image">
  </div>

  <script src="index.js">
  </script>
</body>

</html>
